<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="head">
        <p>Hammer-Sheild-Bow</p>
        <div class="btns1">
            <button class="rnd1">1 round</button>
            <button class="rnd2">best of 5</button>
            <button class="rnd3">best of 10</button>
            <button class="rnd4">best of 100</button>
        </div>
    </div>
    <div class="rules">Hammer beats Sheild, Sheild beats Bow, Bow beats Hammer</div>
    <div class="btns2">
        <button class="btn1"><img src="images/Hammer.png" alt="Hammer"></button>
        <button class="btn2"><img src="images/Sheild.png" alt="Sheild"></button>
        <button class="btn3"><img src="images/Bow.png" alt="Bow"></button>
    </div>
    <div class="final"></div>
    <div class="result"></div>
    <div class="score">
        <div class="win"></div>
        <div class="loss"></div>
    </div>
</body>
</html>
